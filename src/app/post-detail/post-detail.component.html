
<form id="formnewtask" name="formtask" #formtask="ngForm" >

  <label>
    Title:
  </label>
<input type="text" name="title" id="title" placeholder="title" [(ngModel)]="title">

<label>
  Description:
</label>
<input type="text" name="description" id="description" placeholder="description" [(ngModel)]="description">
<input type="text" name="userId" placeholder="userId" [(ngModel)]="userId">
<div>
<input type="checkbox" name="isDone" [(ngModel)]="isDone">
</div>
<button type="button" (click)="createTask()">Add task</button>
</form>
